<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate</title>
    <script src="animate.min.js"></script>
    <script>
        animate({
        el: "div",
        translateX: 100,
        opacity: .5,
        duration: 500,
        complete: function() { alert("Done!") }
    });</script>
</head>
<body>
    <div>HELLO</div>

</body>
</html>
