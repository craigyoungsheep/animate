<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Animate</title>
    <link rel="stylesheet" href="stylesheets/main.css">
    <script src="scripts/animate.min.js"></script>
</head>
<body>
<section>
    <div>HELLO</div>
</section>
</body>
<script>
    animate({
        el: "section",
        translate: 100,
        opacity: .5,
        delay: 1000,
        duration: 500,
        complete: function() {}
    });
</script>
</html>
